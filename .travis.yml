language: node_js #设置语言
node_js: node

# 缓存node_modules文件夹，节省部署的时间
#cache:
# directories:
# - node_modules

# 源码所在分支
branches:
only:
- pages

# 安装依赖
install:
- npm install hexo-cli -g
- npm install hexo-generator-searchdb --save
- npm install hexo-generator-feed --save
- npm uninstall hexo-generator-index --save
- npm install hexo-generator-index-pin-top --save
- npm install

# 执行的命令
script:
- hexo clean
- hexo generate
- hexo d
# 部署
deploy:
provider: pages
skip-cleanup: true
github-token: 9e8c81ac5da92fedc01c5b7115e4f6897a13eb5d
 # Set in travis-ci.org dashboard, marked secure
keep-history: true
local-dir: public
repo: git@github.com:hiluohao/notes.git # 你的GitHub Page仓库地址
target-branch: master
